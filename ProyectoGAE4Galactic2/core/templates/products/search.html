{% extends 'base.html' %}
{%block content%}
<div class="container">
    {%include 'products/snippets/search.html' with query=query %}
    <hr>
    <p class="h3">Resultados para:{{ query }} ({{count}})</p>
    <div class="row">
        {% for object in producto_list %}
        <div class="col-3 mt-5">
            {% include 'products/snippets/product.html' with core=object %}
        </div>
    {% endfor %}
    </div>
</div>
{%endblock%}
