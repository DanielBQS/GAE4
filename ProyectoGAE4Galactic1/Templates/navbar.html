{% url 'carts:cart' as cart %}

<nav class="navbar navbar-expand-md custom-navbar">
    <a href="{% url 'index' %}" class="navbar-brand h1">
        <img src="../../../static/img/logo.png" alt="Logo de Galactic Gamer" height="100" width="100">
        Galactic Gamer</a>

    <button type="button" name="button" class="navbar-toggler navbar-toggler-right" data-toggle="collapse" data-target="#navb">
        <span class="navbar-toggler-icon"></span> 
    </button>
  
    <div id="navb" class="navbar-collapse collapse ">
        <ul class="nav navbar-nav ml-auto">
            <li class="navbar-item">
                <a href="#" class="nav-link">Productos</a>
            </li>
            {% if user.is_authenticated %}
                <li class="navbar-item">
                    <a href="{% url 'PQRScliente' %}" class="nav-link">PQRS</a>
                </li>

                <li class="nav-item {% if request.path == cart %}active{% endif %}">
                    <a class="nav-link" href="{{ cart }}">
                        Mi Carrito <span class="fas fa-shopping-cart"></span>
                    </a>
                </li>

                <li class="navbar-item">
                    <span class="nav-link"> {{ user.username }}</span>
                </li>
                <li class="navbar-item">
                    <a href="{% url 'logout' %}" class="nav-link">Logout</a>
                </li>
              
            {% else %}
                <li class="navbar-item">
                    <a href="{% url 'login' %}" class="nav-link">Login</a>
                </li>
              
            {% endif %}
            
        </ul>
    </div>
</nav>

<link rel="stylesheet" href="a.css">
