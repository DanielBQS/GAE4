{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div id="carouselExampleIndicators" class="carousel slide" style="max-width: 900px; margin: 0 auto;">
      <!-- Indicadores -->
      <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>

      <!-- ImÃ¡genes del carrusel -->
      <div class="carousel-inner">
          <div class="carousel-item active">
              <img src="../static/img/Ofertas/Img1.png" alt="Imagen 1" class="d-block w-100" style="height: 300px;">
          </div>
          <div class="carousel-item">
              <img src="../static/img/Ofertas/Img2.png" alt="Imagen 2" class="d-block w-100" style="height: 300px;">
          </div>
          <div class="carousel-item">
              <img src="../static/img/Ofertas/Img3.png" alt="Imagen 3" class="d-block w-100" style="height: 300px;">
          </div>
      </div>

      <!-- Controles del carrusel -->
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
      </a>
  </div>
</div>
<br>
<br>

<div class="container">
    <h4 class="text-center">{{message}}</h4>
    {%include 'products/snippets/search.html' %}
    <div class="container-item row ">
            {% for object in producto_list %}
        <div class="col-3 mt-5">
            {% include 'products/snippets/product.html' with core=object%}
        </div>
            {% endfor %}
    </div>
</div>
<br>
<br>

{% endblock %}
