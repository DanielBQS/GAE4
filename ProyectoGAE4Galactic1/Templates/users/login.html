
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
</head>
<body>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <form action="#" method="POST">
            {% csrf_token %}
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <br>
            
            {% if messages %}
                            {% for message in messages %}
                                {%if message.tags == 'success' %}
                                    <div class="alert alert-success">
                                        {{ message }}
                                    </div>
                                {% else %}
                                    <div class="alert alert-danger">
                                        
                                        {{ message }}
                                        <!--<button type="button" class="close" data-dismiss="alert">x</button>-->
                                       
                                    </div>
                                {% endif %}
                            {% endfor %}
            {% endif %}
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>No tienes una cuenta? <a href="{% url 'register' %}">Regístrate aquí</a></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+O5ft6wEcF5e5A5/u5+8Qfe5zzs8r5i6bxu0n1f5y5Xp1Uk5" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js" integrity="sha384-XBzA4zj9oH8I5I5f5eZ5j0e3c2P9AnzFz5f5B5w5B5S+5M5r5f5E5R5C5B5x5u5P5B5" crossorigin="anonymous"></script>
</body>
</html>
